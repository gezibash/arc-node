name: ci

on:
  push:
    branches: [master]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  commit-lint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: webiny/action-conventional-commits@v1.3.0
        with:
          allowed-commit-types: "feat,fix,refactor,perf,test,ci,docs,build,chore,revert"

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: bufbuild/buf-setup-action@v1
      - run: buf generate
      - uses: actions/upload-artifact@v4
        with:
          name: proto-go
          path: api/arc/node/v1/*.pb.go
          retention-days: 1

  lint:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - uses: actions/download-artifact@v4
        with:
          name: proto-go
          path: api/arc/node/v1
      - uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0

  test:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - uses: actions/download-artifact@v4
        with:
          name: proto-go
          path: api/arc/node/v1
      - run: go test -race -count=1 -coverprofile=coverage.out ./...
      - name: Check coverage
        run: |
          grep -v -E '(api/arc/node/v1|cmd/arc/dm/|cmd/arc/journal/|cmd/arc/keys/|cmd/arc/render|cmd/arc/tui)' coverage.out > coverage_filtered.out
          total=$(go tool cover -func=coverage_filtered.out | grep ^total: | awk '{print $3}' | tr -d '%')
          echo "Total coverage (filtered): ${total}%"
          threshold=80
          if [ "$(echo "${total} < ${threshold}" | bc)" -eq 1 ]; then
            echo "::error::Coverage ${total}% is below threshold ${threshold}%"
            exit 1
          fi

  govulncheck:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - uses: actions/download-artifact@v4
        with:
          name: proto-go
          path: api/arc/node/v1
      - run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - run: govulncheck ./...

  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/dependency-review-action@v4

  codeql:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - uses: actions/download-artifact@v4
        with:
          name: proto-go
          path: api/arc/node/v1
      - uses: github/codeql-action/init@v4
        with:
          languages: go
      - uses: github/codeql-action/autobuild@v4
      - uses: github/codeql-action/analyze@v4
